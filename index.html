<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
         <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
          <title>weather App</title>

</head>
<body>
    <div class="App">
         <div class="header">
            <h2>Weather Forecast </h2>
            <header> 
                <form class="search-form" id="search-form">
                    <input type="search"  class="input-box" required  placeholder="Enter the City"  type="text" id="input-box">
                   <input type="submit" class="search-box" value="search" id="search-box">
            </form>
                
            </div>
        </header>
        <main>
            <h1 id="myHeading">Paris</h1>
                <h3 ><span id="temperature">25</span>&deg;C</h3>
            <div class="emoji"><span id="icon"></span></div>
            <div id="date">
                 <p class="weather-details">
               <span id="time">Tuesday 14:49</span>, <span id="description"></span> 
               <br>
              humidity: <strong id="humidity"></strong> , wind: <strong id="wind-speed"></strong>
                 </p>
             </div>
          
        
          </main>
            
            
            <div class="footer">
                <p> <a href="https://github.com/naume-code89"><span id="name">coded by</span> Lebogang Sekgatja</a>, &nbsp;
                    <a href="https://github.com/naume-code89/weather-App">Open-Sourced on Github</a>&nbsp; and
                    <a href="https://soft-starlight-d9c7f1.netlify.app">hosted on netlify</a></p>
            </div>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
